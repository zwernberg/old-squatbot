
{% extends "base.html" %}


{% block content %}
<div class="col-md-8">
	<div class="card">
	    <div class="header">
	        <h4 class="title">Add Workout</h4>
	    </div>
	    <div class="content">
				{% if form %}
				    <!-- Form Errors -->
				    {% if form.errors %}
				        <ul class="errors">
				            {% for error in form.errors %}
				                <li>{{ error }}</li>
				            {% endfor %}
				        </ul>
				    {% endif %}

				    <!-- Display Form -->
					<form action="" method="post">

				    {% csrf_token %}
				    {% for field in form %}
				    	<div class="row">
					        <div class="col-md-4">
						        <div class="form-group">

						              {{ field.label_tag }} {{ field }}
						        </div>        
					    	</div>
					    </div>
				    {% endfor %}
				    
				{% endif %}
										<button type="submit" class="btn btn-info btn-fill pull-right" value="Create">Create Workout</button>
										                                    <div class="clearfix"></div>

			</form>        				
	    </div>
	</div>
</div>

{% endblock content %}
